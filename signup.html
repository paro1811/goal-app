<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <nav>
        <div class="topnav">
            <div class="navleft">
                <a href="index.html">Home </a>
                <a href="">About </a>
                <a href="">Contact</a>
            </div>
            <div class="logo">
                <p>Goals</p>
            </div>
        </div>
    </nav>
    <div class="normbg">
        <div class="container">
            <div class="signbg">
                <div class="signupform">
                    <form>
                        <div class="sign">
                            <h3>Welcome</h3>
                            <p id="1">Let's create your account!</p>
                            <div class="name">
                                <label for="fname">First name:</label><br>
                                <input type="text" id="fname" name="fname" placeholder="Your name..."><br>
                                <label for="lname">Last name:</label><br>
                                <input type="text" id="lname" name="lname" placeholder="Your last name..."><br>
                                <label for="username">Username:</label><br>
                                <input type="text" id="username" name="username" placeholder="Enter your username..."><br>
                                <label for="email">E-mail:</label><br>
                                <input type="text" id="email" name="email" placeholder="Your email..."><br>
                                <label for="pwd">Password:</label><br>
                                <input type="password" id="pwd" name="pwd" placeholder="Enter your password..."><br>
                                <label for="cpwd">Confirm password:</label><br>
                                <input type="password" id="cpwd" name="cpwd" placeholder="Confirm your password..."><br>
                            </div>
                            <hr style="margin-bottom:4%">
                            <div class="adr">
                                <label for="addr">Address:</label><br>
                                <input type="text" id="addr" name="addr" placeholder="Enter your address..."><br>
                                <label for="country">Country:</label>
                                <label for="zip">Zip code:</label><br>
                                <input type="text" id="country" name="country" placeholder="Enter country...">
                                <input type="text" id="zip" name="zip" placeholder="Enter zip code..."><br>
                            </div>
                            <hr style="margin-bottom:4%">
                            <div class="personal">
                                <label for="sex">Sex:</label>
                                <select name="sex" id="sex">            
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select><br>
                                <label for="lang">Language:</label><br>
                                <input type="lang" id="lang" name="lang" placeholder="Enter preferred language..."><br>
                                <label for="bio">Bio:</label><br>
                                <input type="bio" id="bio" name="bio" placeholder="Write something about yourself..."><br>
                            </div>
                            <button type="button"><a href="home.html">Sign up</a></button>
                            <p id="2"> Already have an account? <a href="login.html">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
